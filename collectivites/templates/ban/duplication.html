{% extends 'base.html' %}

{% block content %}
<input type="hidden" value="{{ url_for('ban_reliability' )}}" id="url" />
<div class="row mwide twide">
    <div class="col wide">
        <h2>Commune concernée par la fiabilisation</h2>
        <div id="municipality-selector">
            <form>
                <input type="search" placeholder="Libellé de la commune …"/>
            </form>
            <div class="results"></div>
        </div>
        <div id="groups">
            <div id="message"></div>
            <form id="formGroups" method="post" action="{{ url_for('ban_reliability' )}}">
                <input type="hidden" name="list" >
            </form>
        </div>
    </div>
</div>

<script>
    BAN.displaySelectorMunicipalityForDuplicate('#municipality-selector', '#groups');
</script>
{% endblock content %}
